name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package (with dev deps)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "./health_agent_pkg[dev]"

      - name: Run tests
        run: |
          python -m pytest health_agent_pkg

      - name: Run health-agent (disk check)
        run: |
          health-agent --disk-threshold 1

