name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package (with dev deps)
        run: |
          python -m pip install --upgrade pip
          cd health_agent_pkg
          pip install -e ".[dev]"
      
      - name: Run tests
        run: |
          cd health_agent_pkg
          python -m pytest

      - name: Run health-agent (disk check)
        run: |
          cd health_agent_pkg
          health-agent --disk-threshold 1

      - name: Run health-agent help
        run: |
          cd health_agent_pkg
          health-agent --help

